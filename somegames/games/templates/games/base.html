{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'games/style.css' %}">
    <link rel="shortcut icon" href="{% static 'games/favicon.svg' %}" type="image/svg">
    <title>{{ title }} - Some Games</title>
</head>
<body>
    {% for message in messages %}
    <div class="{% if message.tags %}{{ message.tags }}{% endif %} message" id="message-{{ forloop.counter }}">
        {{ message }}
        <input type="button" value="&#10006" id="messageButton" onclick="{document.getElementById('message-{{ forloop.counter }}').style.display = 'none'}">
    </div>
    {% endfor %}
    {% block content %}
    {% endblock %}
    
</body>
</html>
