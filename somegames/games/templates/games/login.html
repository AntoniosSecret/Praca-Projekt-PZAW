{% extends 'games/base.html' %}
{% load static %}

{% block content %}
<main>
    {% include 'games/messages.html' %}

    <form method="post" action="{% url 'login' %}" id="loginForm">
        {% csrf_token %}
        <img src="{% static 'games/favicon.svg' %}" alt="Logo">
        <h2>Login</h2>
        {{ form }}
        <input type="submit" value="Zaloguj" class="form-button">
    </form>
</main>
{% endblock %}
