{% extends 'games/base.html' %}
{% load static %}

{% block content %}
<header>
    <img src="{% static 'games/logo.svg' %}" alt="Some Games Logo" id="logo">
    <h1>Login</h1>
</header>
<main>

    {% for message in messages %}
    <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label for="emailInput" class="form-label">Login</label>
            <input type="text" class="form-input" id="usernameInput" name="username" placeholder="Login tutaj....">
        </div>
        <div>
            <label for="passwordInput" class="form-label">Hasło</label>
            <input type="password" class="form-input" id="passwordInput" name="password" placeholder="Hasło tutaj....">
        </div>
        <input type="submit" value="Zaloguj" class="form-button">
    </form>
</main>
{% endblock %}
