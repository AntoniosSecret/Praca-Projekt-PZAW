{% extends 'games/base.html' %}
{% load static %}

{% block content %}
<main>
    {% include 'games/messages.html' %}

    <form method="post" action="{% url 'register' %}" id="registerForm" class="form1">
        {% csrf_token %}

        <img src="{% static 'games/favicon.svg' %}" alt="Logo">
        <h2>{{ title }}</h2>

        {{ form }}

        <input type="submit" value="Zarejestruj" class="form-button">

        <a href="{% url 'login' %}" class="form-link">Posiadasz już konto? Zaloguj się.</a>
    </form>
</main>
{% endblock %}
